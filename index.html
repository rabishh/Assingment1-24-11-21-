<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left:50%;font-size:30px;">
    <h1>hii this is star pattern</h1>
    <script>
        var n=prompt("enter the number you want to get star");
        for(var i=0;i<=n;i++){
            for(var j=1;j<=i;j++){ 
                document.write("*");
            }
           document.write("<br />");
        }
        for( var i=n;i>=0;i--){
            for(var j=1;j<i;j++){ 
                document.write("*");
            }
           document.write("<br />");
        }

    </script>
</body>
</html>
